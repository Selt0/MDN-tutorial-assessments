        function Person(first, last, age, gender, interests) {
          this.name = {
            first : first,
            last : last
          };
          this.age = age;
          this.gender = gender;
          this.interests = interests;
          this.bio = function() {

            //This will always stay the same. We can store it in a variable.
            var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + '. ';

            //Create a variable that will contain the pronoun
            var pronoun;

            //create a conditional that will determin the pronoun
            if (this.gender === 'male' || this.gender === 'm' || this.gender === 'Male' || this.gender === 'M' ) {
              pronoun = 'He likes ';
            } else if (this.gender === 'female' || this.gender === 'f' || this.gender === 'Female' || this.gender === 'F' ) {
              pronoun = 'She likes ';
            } else {
              pronoun = 'They like ';
            }
            
            //add the pronoun and string
            string += pronoun;

            //create a conditional to determine the number of interests
            if (this.interests.length === 1) {
              string += this.interests[0] + '.';
            } else if (interests.length === 2) {
              string += this.interests[1] + ' and ' + this.interests[1] + '.';
            } else {
              //create a loop if interests are more than 2
              for(let i = 0; i < interests.length; i++) {
                if (i === interests.length - 1) {
                  string += 'and ' + interests[i] + '.';
                } else {
                  string += interests[i] + ', ';
                }
              }
            }

            alert(string);
          };
          this.greeting = function() {
            alert("Hi! I'm " + this.name.first + '.');
          };
        }

        const person1 = new Person('Jerry', 'Locke', 25, 'male', ['reading', 'studying']);
