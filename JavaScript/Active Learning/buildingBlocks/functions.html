<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  
  <script>
    //global
    var x = 1;
    
    //function scope #1
    function a() {
      let y = 2;
      //output(y); - works because inside scope
      //output(x); - works because global
      //output(z); - undefined error because outside scope
    }

    //function scope #2
    function b() {
      let z = 3;
      output(z);
    }
    function output(value) {
      var para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
